<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <button id="btn-description" class="nav__btn">Описание</button>
              </li>
              <li class="nav__item">
                <button id="btn-settings" class="nav__btn">Настройки</button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="timer">
        <div class="container">
          <div class="timer__inner">
            <ul class="timer__list">
              <li class="timer__item">
                <button id="pomodoroBtn" class="timer__btn">Pomodoro</button>
              </li>
              <li class="timer__item">
                <button id="shortBreakBtn" class="timer__btn">Short Break</button>
              </li>
              <li class="timer__item">
                <button id="longBreakBtn" class="timer__btn">Long Break</button>
              </li>
            </ul>

            <div class="timer__display">
              <div class="timer__time">
                <h2 id="minutes">25</h2>
              </div>
              <div class="timer__time">
                <h2 id="separator">:</h2>
              </div>
              <div class="timer__time">
                <h2 id="seconds">00</h2>
              </div>
            </div>
            <div class="timer__func">
              <button  id="btn-start" class="timer__btn-start">START</button>
              <button id="btn-pause" class="timer__btn-pause">PAUSE</button>
              <button id="btn-reset" class="timer__btn-reset">RESET</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
